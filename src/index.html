<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="flex justify-between items-center bg-darkBlue h-full px-5">
        <img src="images/to-do.png" alt="" srcset="" class="w-[8%]" />
        <button>
          <a
            href="#add-item"
            class="bg-orange rounded-lg text-xl py-2 px-4 w-40 h-2/3 text-white flex items-center justify-center gap-3"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/32/32563.png"
              class="w-4"
              alt=""
            />Add todo
          </a>
        </button>
      </div>
    </header>
    <section class="max-w-[1200px] mx-auto py-10" id="add-item">
      <!-- new item input -->
      <div class="w-full flex flex-col gap-3">
        <h3 class="text-lg font-semibold">New item description</h3>
        <div class="w-1/2 h-14 border border-darkBlue rounded-lg">
          <input
            type="text"
            class="w-full h-full focus-within:outline-none focus-within:border-none bg-slate-100 rounded-lg px-3 font-medium"
          />
        </div>
      </div>
    </section>
  </body>
</html>
